<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>openEHR Thesis Poster Landing Page</title>
  <style>
    body {
      background-color: #fdfdfd;
      color: #111;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin: 40px 0 20px;
      min-height: 2.4em;
    }

    #cursor {
      display: inline-block;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      align-items: center;
      margin-bottom: 40px;
    }

    button {
      all: unset;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      padding: 15px;
      width: 100%;
      border: 3px solid #111;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    button:hover {
      background-color: #111;
      color: #fff;
    }

    footer {
      font-size: 0.8em;
      color: #777;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <main>
    <h1 id="title"><span id="typed-text"></span><span id="cursor">|</span></h1>

    <p>
      Dive deeper into the world of openEHR<br>
      and discover what I worked on <br>
      during my bachelor's thesis.
    </p>

    <div class="button-container">
      <button onclick="openLink('https://github.com/maxnoob/bachelor_thesis_openehr')">
        GitHub Repo: Explore the thesis source code üë©‚Äçüíª
      </button>
      <button onclick="openLink('BA_openEHR_Poster.pdf')">
        Take the poster home! ...or at least the PDF
      </button>
      <button onclick="openLink('https://www.linkedin.com/in/fabian-max-b%C3%BCrki-7413ba16b/')">
        In case I'm not at the booth üò±: Connect on LinkedIn
      </button>
    </div>
  </main>

  <footer>
    Made for curious QR-code scanners.
  </footer>

  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }

    const titles = [
      "So you scanned a QR-code then, huh?",
      "Can't get enough of openEHR?",
      "Why is this title constantly changing?",
      "I already regret scanning this QR-code...",
      "Srsly, happy you are here!",
    ];

    let titleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeTitle() {
      const currentTitle = titles[titleIndex];
      const visibleText = currentTitle.substring(0, charIndex);
      document.getElementById("typed-text").textContent = visibleText;

      if (!isDeleting && charIndex < currentTitle.length) {
        charIndex++;
        setTimeout(typeTitle, 60);
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(typeTitle, 30);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) {
          titleIndex = (titleIndex + 1) % titles.length;
        }
        setTimeout(typeTitle, 1000);
      }
    }

    typeTitle();
  </script>

</body>
</html>
